version: '3.9'
services:
  web:
    build: .
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - ai
  ai:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: ["npm", "run", "ai:daemon"]
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - web