<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <style>
      .cls-1 { fill: #000; }
      .cls-2 { fill: #C62828; }
      .cls-3 { fill: #fff; }
    </style>
  </defs>
  
  <!-- Outer Circle -->
  <circle class="cls-1" cx="200" cy="200" r="195" stroke="#000" stroke-width="10"/>
  
  <!-- Red Center Circle -->
  <circle class="cls-2" cx="200" cy="200" r="120"/>
  
  <!-- YWM Text in Center -->
  <text class="cls-3" x="200" y="220" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="60" font-weight="900">YWM</text>
  
  <!-- PT. YOGA WIBAWA MANDIRI Text (Curved Top) -->
  <path id="top-curve" d="M 60 200 A 140 140 0 0 1 340 200" fill="none"/>
  <text class="cls-1" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    <textPath href="#top-curve" startOffset="50%" text-anchor="middle">
      PT. YOGA WIBAWA MANDIRI
    </textPath>
  </text>
  
  <!-- LHOKSEUMAWE Text (Curved Bottom) -->
  <path id="bottom-curve" d="M 340 200 A 140 140 0 0 1 60 200" fill="none"/>
  <text class="cls-1" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    <textPath href="#bottom-curve" startOffset="50%" text-anchor="middle">
      LHOKSEUMAWE
    </textPath>
  </text>
</svg>
